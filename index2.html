<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!--starts header-->

<body class="bg-primary-subtle">
    <header class="container-fluid">
        <div class="top-container">
            <div class="row text-center bg-info-subtle border-bottom border-2 border-info">
                <div class="col-lg-2  py-lg-4 py-sm-2 col-sm-1"></div>
                <div class="col-3 py-lg-4 py-sm-2 bg-info text-dark bg-gradient">Mustafa Cenan</div>
                <div class="col-lg-4 py-lg-4 py-sm-2 col-sm-2"></div>
                <div class="col-lg-1 py-lg-4 py-sm-2 col-sm-2">About</div>
                <div class="col-lg-1 py-lg-4 py-sm-2 col-sm-2">Portfolio</div>
                <div class="col-1  py-lg-4 py-sm-2">Contact</div>
            </div>
        </div>
    </header>

<!--end of header-->
<!--starts main section-->
<main>
    <section>
        <div class="row py-5">
            <div class="col-sm-1 col-lg-3"></div>
            <div class="col-sm-10 col-lg-6">
                <div class="row py-5">
<!--starats "contact" card-->
                    <div class="col-7 p-2">
                    <div class="card">
                        <div class="card-header bg-transparent h5 mt-3">Contact</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                  </div>
                                <div class="mb-3">
                                <button type="submit" class="btn btn-outline-info">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
<!--starts "connect with me" card-->
                    <div class="col-5 p-2">
                    <div class="card">
                        <div class="card-header bg-transparent h5">Connect with Me</div>
                        <div class="card-body">
                            <div class="row">
                                <img class="col-4" src="./src2/github.png" alt="">
                                <img class="col-4" src="./src2/linkedin.png" alt="">
                                <img class="col-4" src="./src2/stackoverflow.png" alt="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-lg-3">
                
            </div>
        </div>
    </section>
</main>

<!--end of main section-->
<!--starts footer-->

<footer class="fixed-bottom bg-dark bg-gradient border-top border-info border-5 text-light">
    <div class="container text-center my-sm-2 my-lg-3">
        <p>© 2023 Şirket Adı. Tüm Hakları Saklıdır.</p>
    </div>
</footer>

<!--end of footer-->

</body>
</html>
